<!DOCTYPE html>
<html>
    <head>
        <title>Col Tag</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table>
            <colgroup>
                <col style="background-color: violet">
                <col span="2" style="background-color: aquamarine">
            </colgroup>
            <tr>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mary Jane</td>
                <td>Female</td>
                <td>24</td>
            </tr>
    
        </table>
    </body>
</html>
